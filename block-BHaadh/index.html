<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>2D and 3D Cubes</title>
  </head>
  <body>
    <div class="flex">
      <div class="cube-one">
        <div class="box1 b1">1</div>
        <div class="box1 b2">2</div>
        <div class="box1 b3">3</div>
      </div>
      <div class="container">
        <div class="cube-two">
          <div class="box2 box2-1">1</div>
          <div class="box2 box2-2">2</div>
          <div class="box2 box2-3">3</div>
          <div class="box2 box2-4">4</div>
        </div>
      </div>
    </div>
  </body>
</html>
